version: '3'

services:
  web:
    build: build/apache
    ports:
      - 80:80
      - 443:443
#      - "9000:9000"
    container_name: web
    volumes:
      - ../:/var/www/html/
      - ./conf/apache:/etc/apache2/sites-enabled/
#      - ./conf/nginx:/etc/nginx/sites-available
      - ./shared:/shared
  php:
    build: build/php
    volumes:
      - ../:/var/www/html/
      - ./conf/php:/etc/php/7.2/cli/
      - ./conf/php:/etc/php/7.2/apache2/
      - ./shared:/shared
  db:
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - ./db/:/var/lib/mysql/
      - ./conf/mysql:/etc/mysql/
      - ./shared:/shared
    environment:
      MYSQL_DATABASE: main
      MYSQL_USER: main_user
      MYSQL_PASSWORD: main_password
      MYSQL_ROOT_PASSWORD: root_password
